<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Department Name" />
    </div>

    <button (click)="addDepartment()" class="btn btn-primary" *ngIf="this.dep.DepartmentId==0">Add</button>
    <button (click)="updateDepartment()" class="btn btn-primary" *ngIf="this.dep.DepartmentId!=0">Update</button>
</div>
